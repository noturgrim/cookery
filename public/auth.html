<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supercooked - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
      }

      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
      }

      .gradient-bg::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: pulse-bg 15s ease-in-out infinite;
      }

      @keyframes pulse-bg {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(-10%, -10%) scale(1.1);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .animate-spin {
        animation: spin 0.6s linear infinite;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-slide-in {
        animation: slideIn 0.4s ease-out;
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Background decorative elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div
        class="absolute top-1/4 -left-20 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"
      ></div>
      <div
        class="absolute top-1/3 -right-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"
        style="animation-delay: 2s"
      ></div>
      <div
        class="absolute -bottom-20 left-1/3 w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"
        style="animation-delay: 4s"
      ></div>
    </div>

    <!-- Auth Container -->
    <div class="relative w-full max-w-md animate-slide-in">
      <!-- Card -->
      <div
        class="bg-gradient-to-br from-gray-900 to-gray-800 rounded-2xl shadow-2xl border-2 border-purple-500/50 overflow-hidden backdrop-blur-sm"
      >
        <!-- Header -->
        <div
          class="bg-gradient-to-r from-purple-600 to-pink-600 p-8 text-center"
        >
          <div class="text-6xl mb-3">üç≥</div>
          <h1 class="text-3xl font-bold text-white mb-2">Supercooked</h1>
          <p class="text-purple-100 text-sm font-medium" id="auth-subtitle">
            Sign in to start cooking!
          </p>
        </div>

        <!-- Content -->
        <div class="p-6 space-y-4">
          <!-- Messages -->
          <div
            id="error-message"
            class="hidden bg-red-500/20 border-2 border-red-500 text-red-200 px-4 py-3 rounded-lg text-sm text-center animate-slide-in"
          ></div>
          <div
            id="success-message"
            class="hidden bg-green-500/20 border-2 border-green-500 text-green-200 px-4 py-3 rounded-lg text-sm text-center animate-slide-in"
          ></div>

          <!-- Login Form -->
          <form id="login-form" class="space-y-4">
            <div>
              <label
                class="block text-white text-sm font-semibold mb-2"
                for="login-username"
              >
                Username
              </label>
              <input
                type="text"
                id="login-username"
                class="w-full px-4 py-3 bg-gray-800/50 border-2 border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 focus:outline-none transition-all"
                placeholder="Enter your username"
                required
                autocomplete="username"
              />
            </div>

            <div>
              <label
                class="block text-white text-sm font-semibold mb-2"
                for="login-password"
              >
                Password
              </label>
              <input
                type="password"
                id="login-password"
                class="w-full px-4 py-3 bg-gray-800/50 border-2 border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 focus:outline-none transition-all"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              />
            </div>

            <button
              type="submit"
              id="login-button"
              class="w-full py-3 px-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold rounded-lg transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg hover:shadow-xl"
            >
              Sign In
            </button>

            <div class="text-center pt-2">
              <span class="text-gray-400 text-sm">Don't have an account? </span>
              <a
                class="text-purple-400 hover:text-purple-300 font-semibold text-sm cursor-pointer transition-colors"
                id="show-register"
              >
                Create one
              </a>
            </div>
          </form>

          <!-- Register Form -->
          <form id="register-form" class="space-y-4 hidden">
            <div>
              <label
                class="block text-white text-sm font-semibold mb-2"
                for="register-username"
              >
                Username
              </label>
              <input
                type="text"
                id="register-username"
                class="w-full px-4 py-3 bg-gray-800/50 border-2 border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 focus:outline-none transition-all"
                placeholder="Choose a username"
                required
                autocomplete="username"
                minlength="3"
                maxlength="50"
              />
              <p class="text-gray-400 text-xs mt-1">
                3-50 characters, letters, numbers, - and _ only
              </p>
            </div>

            <div>
              <label
                class="block text-white text-sm font-semibold mb-2"
                for="register-display-name"
              >
                Display Name
              </label>
              <input
                type="text"
                id="register-display-name"
                class="w-full px-4 py-3 bg-gray-800/50 border-2 border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 focus:outline-none transition-all"
                placeholder="Your chef name"
                required
                maxlength="50"
              />
            </div>

            <div>
              <label
                class="block text-white text-sm font-semibold mb-2"
                for="register-password"
              >
                Password
              </label>
              <input
                type="password"
                id="register-password"
                class="w-full px-4 py-3 bg-gray-800/50 border-2 border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 focus:outline-none transition-all"
                placeholder="Create a password"
                required
                autocomplete="new-password"
                minlength="6"
              />
              <p class="text-gray-400 text-xs mt-1">At least 6 characters</p>
            </div>

            <div>
              <label
                class="block text-white text-sm font-semibold mb-2"
                for="register-password-confirm"
              >
                Confirm Password
              </label>
              <input
                type="password"
                id="register-password-confirm"
                class="w-full px-4 py-3 bg-gray-800/50 border-2 border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 focus:outline-none transition-all"
                placeholder="Confirm your password"
                required
                autocomplete="new-password"
                minlength="6"
              />
            </div>

            <button
              type="submit"
              id="register-button"
              class="w-full py-3 px-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold rounded-lg transition-all duration-200 hover:scale-105 active:scale-95 shadow-lg hover:shadow-xl"
            >
              Create Account
            </button>

            <div class="text-center pt-2">
              <span class="text-gray-400 text-sm"
                >Already have an account?
              </span>
              <a
                class="text-purple-400 hover:text-purple-300 font-semibold text-sm cursor-pointer transition-colors"
                id="show-login"
              >
                Sign in
              </a>
            </div>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-6 text-white/80 text-sm">
        <p>üîí Your data is secure and encrypted</p>
      </div>
    </div>

    <script type="module">
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");
      const authSubtitle = document.getElementById("auth-subtitle");

      const showError = (message) => {
        errorMessage.textContent = message;
        errorMessage.classList.remove("hidden");
        successMessage.classList.add("hidden");
      };

      const showSuccess = (message) => {
        successMessage.textContent = message;
        successMessage.classList.remove("hidden");
        errorMessage.classList.add("hidden");
      };

      const hideMessages = () => {
        errorMessage.classList.add("hidden");
        successMessage.classList.add("hidden");
      };

      // Switch between login and register
      document.getElementById("show-register").addEventListener("click", () => {
        loginForm.classList.add("hidden");
        registerForm.classList.remove("hidden");
        authSubtitle.textContent = "Create your chef account!";
        hideMessages();
      });

      document.getElementById("show-login").addEventListener("click", () => {
        registerForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
        authSubtitle.textContent = "Sign in to start cooking!";
        hideMessages();
      });

      // Login handler
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideMessages();

        const username = document.getElementById("login-username").value.trim();
        const password = document.getElementById("login-password").value;
        const loginButton = document.getElementById("login-button");

        loginButton.disabled = true;
        loginButton.innerHTML =
          '<span class="flex items-center justify-center">Signing In<span class="ml-2 w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span></span>';

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (data.success) {
            // Save session token
            localStorage.setItem("sessionToken", data.sessionToken);
            localStorage.setItem("user", JSON.stringify(data.user));

            showSuccess("‚úÖ Login successful! Redirecting...");
            setTimeout(() => {
              window.location.href = "/";
            }, 1000);
          } else {
            showError(data.error || "Login failed");
            loginButton.disabled = false;
            loginButton.textContent = "Sign In";
          }
        } catch (error) {
          showError("Connection error. Please try again.");
          loginButton.disabled = false;
          loginButton.textContent = "Sign In";
        }
      });

      // Register handler
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideMessages();

        const username = document
          .getElementById("register-username")
          .value.trim();
        const displayName = document
          .getElementById("register-display-name")
          .value.trim();
        const password = document.getElementById("register-password").value;
        const passwordConfirm = document.getElementById(
          "register-password-confirm"
        ).value;
        const registerButton = document.getElementById("register-button");

        // Validate passwords match
        if (password !== passwordConfirm) {
          showError("‚ùå Passwords do not match");
          return;
        }

        registerButton.disabled = true;
        registerButton.innerHTML =
          '<span class="flex items-center justify-center">Creating Account<span class="ml-2 w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span></span>';

        try {
          const response = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username,
              password,
              displayName,
              skinIndex: 0, // Default skin
            }),
          });

          const data = await response.json();

          if (data.success) {
            // Save session token
            localStorage.setItem("sessionToken", data.sessionToken);
            localStorage.setItem("user", JSON.stringify(data.user));

            showSuccess("‚úÖ Account created! Redirecting...");
            setTimeout(() => {
              window.location.href = "/";
            }, 1000);
          } else {
            showError(data.error || "Registration failed");
            registerButton.disabled = false;
            registerButton.textContent = "Create Account";
          }
        } catch (error) {
          showError("Connection error. Please try again.");
          registerButton.disabled = false;
          registerButton.textContent = "Create Account";
        }
      });

      // Check if already logged in
      const sessionToken = localStorage.getItem("sessionToken");
      if (sessionToken) {
        fetch("/api/auth/validate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sessionToken }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.valid) {
              window.location.href = "/";
            }
          })
          .catch(() => {
            // Invalid session, stay on login page
          });
      }
    </script>
  </body>
</html>

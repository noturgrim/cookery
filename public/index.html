<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supercooked - Multiplayer Cooking Game</title>

    <!-- Import map to resolve 'three' module for GLTFLoader -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        overflow: hidden;
        background: #1a1a1a;
      }

      #game-container {
        width: 100vw;
        height: 100vh;
        display: block;
      }

      #ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px;
        pointer-events: none;
        z-index: 100;
      }

      #controls-info {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        font-size: 14px;
        max-width: 300px;
        backdrop-filter: blur(10px);
      }

      #controls-info h3 {
        margin-bottom: 10px;
        color: #4caf50;
        font-size: 18px;
      }

      #controls-info ul {
        list-style: none;
      }

      #controls-info li {
        margin: 5px 0;
        display: flex;
        align-items: center;
      }

      .key {
        background: #333;
        color: #fff;
        padding: 3px 8px;
        border-radius: 4px;
        font-weight: bold;
        margin-right: 10px;
        min-width: 30px;
        text-align: center;
        border: 1px solid #555;
      }

      #connection-status {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 12px;
        backdrop-filter: blur(10px);
      }

      .status-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4caf50;
        margin-right: 5px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 30px 50px;
        border-radius: 15px;
        font-size: 20px;
        text-align: center;
        z-index: 1000;
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid #4caf50;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto 0;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>

    <div id="ui-overlay">
      <div id="controls-info">
        <h3>üéÆ Controls</h3>
        <ul>
          <li><span class="key">W</span> Move Forward</li>
          <li><span class="key">S</span> Move Backward</li>
          <li><span class="key">A</span> Move Left</li>
          <li><span class="key">D</span> Move Right</li>
        </ul>
      </div>
    </div>

    <div id="connection-status">
      <span class="status-dot"></span>
      <span>Connected</span>
    </div>

    <div id="loading">
      <div>üç≥ Loading Supercooked...</div>
      <div class="spinner"></div>
    </div>

    <script type="module" src="/js/game.js"></script>

    <script>
      // Remove loading screen after game initializes
      window.addEventListener("load", () => {
        setTimeout(() => {
          const loading = document.getElementById("loading");
          if (loading) {
            loading.style.transition = "opacity 0.5s";
            loading.style.opacity = "0";
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
